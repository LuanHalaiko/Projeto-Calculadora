<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
    <title>Calculadora</title>
</head>
<body class="position-absolute top-50 start-50 translate-middle">
    <h1 class="alinhar-texto fonte-calculadora">Calculadora</h1>
    <main class="d-flex justify-content-center align-middle">   
        <div class="full-width d-flex justify-content-center">     
            <form action="#">
                <div class="form-row d-flex justify-content-center">
                    <div class="col">
                        <label for="#num1"></label>
                        <input type="number" id="num1">
                    </div>
                    
                    <div class="col d-flex justify-content-center p-3">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn cor-botao" onclick="calcula(1)">*</button>
                            <button type="button" class="btn cor-botao" onclick="calcula(2)">/</button>
                            <button type="button" class="btn cor-botao" onclick="calcula(3)">+</button>
                            <button type="button" class="btn cor-botao" onclick="calcula(4)">-</button>
                          </div>
                    </div>
                    
                    <div class="col">
                        <label for="#num2"></label>
                        <input type="number" id="num2">
                    </div>
                    <br>  
                </div>
                <div class="d-flex justify-content-between">
                    <h2 class="fonte-calculadora" id="texto-resultado">Insira os valores</h2>
                    <h2 class="fonte-calculadora" id="resultado"></h2>
                </div>
            </form>    
        </div>
    </main>
</body>

<script>
    function calcula(valor) {
        var valor1 = parseInt(document.getElementById("num1").value);
        var valor2 = parseInt(document.getElementById("num2").value);
        var elementoResultado = document.getElementById("resultado");
        var textoResultado = document.getElementById("texto-resultado");

        if (valor == 1) {
            var resultado = valor1 * valor2;
            textoResultado.innerHTML = "Resultado Multiplicação:";
            elementoResultado.innerHTML = resultado;
        } else if (valor == 2) {
            var resultado = valor1 / valor2;
            textoResultado.innerHTML = "Resultado Divisão:";
            elementoResultado.innerHTML = resultado;
        } else if (valor == 3) {
            var resultado = valor1 + valor2;
            textoResultado.innerHTML = "Resultado Soma:";
            elementoResultado.innerHTML = resultado;
        } else if (valor == 4) {
            var resultado = valor1 - valor2;
            textoResultado.innerHTML = "Resultado Subtração:";
            elementoResultado.innerHTML = resultado;
        }
    }
</script>

</html>
